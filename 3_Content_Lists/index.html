<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="goalValue"/>
      <button @click="addGoal">Add Goal</button>
      <!-- v-if checks condition in this case an array length that is empty and will output following text if true.-->
      <!-- v-else-if and v-else can be added with but must with same element otherwise breaks.-->
      <!-- v-show shows the list items vs those hidden in the if-->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <!-- Get index (item, index) in goals-->
        <li v-for="(item, index) in goals" @click="removeGoal(index)">{{index}} - {{ item }}</li>
      </ul>
      <!--<ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul>
      <ul>
        <li v-for="(value, key, index) in {name: 'Max', age: '31'}">{{ key }}: {{ value }}</li>
      </ul> -->
    </section>
  </body>
</html>
